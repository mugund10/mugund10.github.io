<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type"
    content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width,
    minimum-scale=1,initial-scale=1">

  <script src=
    "https://code.jquery.com/jquery-3.3.1.min.js">
  </script>

  <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>

  <script src=
"https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js">
  </script>

  <link rel="stylesheet" href=
"https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />

  <style type="text/css">
    .terminal,
    span,
    .cmd,
    div {
      --color: rgba(0, 128, 0, 0.99);
    }

    .terminal,
    span {
      --size: 1.4;
    }
  </style>
</head>

<body>
  <script>

      
    $('body').terminal({
      whoami: function (name) {
        this.echo('Hello, ' + name +
          '. Welcome to DigitsTerminal');
      },
      owner: function () {
        this.echo('10DIGIT');
      },

      reboot: function () {
      window.location.reload();        
      },

      google: function (name) {
      window.open("https://www.google.com/search?q="+name); 
      },

      '-h': function () {
        this.echo('whoami - whoami command and '
        + 'pass your name as argument\n'
        + 'owner - to know the owner\n'
        + 'reboot - to reboot the terminal');
      },
      

      
    }, {
      greetings: ' i really dont know'
        + ' how to make a website '
        + '-10DIGIT \n'
        + 'type -h for help '

    });


  </script>

</body>

</html>
